<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ery Bistro</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            /* H√§r √§r en direktl√§nk till en snygg restaurangbild */
            background-image: url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?q=80&w=2070&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border: 2px solid #d4af37;
            text-align: center;
            max-width: 600px;
        }
        h1 { color: #d4af37; font-size: 3.5em; margin: 0; }
        p { font-style: italic; font-size: 1.2em; }
        .menu { margin-top: 30px; }
        .menu-item { margin: 15px 0; font-size: 1.3em; border-bottom: 1px solid #444; padding-bottom: 5px; }

        /* Chat-knapp och f√∂nster */
        #chat-window {
            position: fixed; bottom: 20px; right: 20px; width: 320px; height: 450px;
            background: white; color: black; border-radius: 15px; display: none;
            flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 1000;
        }
        #msgs { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; font-family: sans-serif; }
        .msg { margin: 8px 0; padding: 10px; border-radius: 10px; max-width: 85%; line-height: 1.4; }
        .user { background: #d4af37; color: white; align-self: flex-end; }
        .ai { background: #f0f0f0; color: #333; align-self: flex-start; }
        .chat-input { display: flex; border-top: 1px solid #eee; padding: 10px; }
        .chat-input input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 5px; outline: none; }
        .chat-input button { background: #d4af37; color: white; border: none; padding: 10px 15px; margin-left: 5px; border-radius: 5px; cursor: pointer; }
        .chat-toggle { position: fixed; bottom: 20px; right: 20px; background: #d4af37; color: white; padding: 15px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="overlay">
    <h1>ERY BISTRO</h1>
    <p>En exklusiv smakupplevelse</p>
    <div class="menu">
        <div class="menu-item">H√§ngm√∂rad Entrec√¥te ‚Ä¢ 345 kr</div>
        <div class="menu-item">Sm√∂rstekt R√∂ding ‚Ä¢ 295 kr</div>
        <div class="menu-item">Tryffelrisotto ‚Ä¢ 245 kr</div>
    </div>
</div>

<div class="chat-toggle" onclick="toggleChat()">Hovm√§stare Online üí¨</div>

<div id="chat-window">
    <div style="background:#d4af37; color:white; padding:15px; border-radius:15px 15px 0 0; font-weight:bold;">Hovm√§stare Ery</div>
    <div id="msgs"><div class="msg ai">God kv√§ll! Hur kan jag st√• till tj√§nst?</div></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Skriv din fr√•ga...">
        <button onclick="send()">S√ÑND</button>
    </div>
</div>

<script>
    function toggleChat() {
        const win = document.getElementById('chat-window');
        win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
    }

    async function send() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        const box = document.getElementById('msgs');
        const uDiv = document.createElement('div');
        uDiv.className = 'msg user';
        uDiv.textContent = text;
        box.appendChild(uDiv);
        input.value = '';

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            const aDiv = document.createElement('div');
            aDiv.className = 'msg ai';
            aDiv.textContent = data.text;
            box.appendChild(aDiv);
        } catch (e) {
            const eDiv = document.createElement('div');
            eDiv.className = 'msg ai';
            eDiv.textContent = "Hovm√§staren √§r tillf√§lligt upptagen.";
            box.appendChild(eDiv);
        }
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
