<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ery Bistro | Demo</title>
    <style>
        :root { --gold: #c5a059; --dark: #121212; }
        body { margin: 0; font-family: sans-serif; background-color: var(--dark); color: white; }
        .navbar { padding: 20px; text-align: center; border-bottom: 1px solid #333; }
        #ery-btn { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; }
        #chat-window { position: fixed; bottom: 100px; right: 30px; width: 320px; height: 450px; background: white; border-radius: 10px; display: none; flex-direction: column; color: #333; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; font-size: 14px; max-width: 85%; }
        .ai { background: #f0f0f0; align-self: flex-start; }
        .user { background: var(--gold); color: white; align-self: flex-end; }
        .input-box { padding: 10px; border-top: 1px solid #eee; display: flex; gap: 5px; }
        input { flex: 1; padding: 8px; }
    </style>
</head>
<body>

    <div class="navbar">ERY BISTRO - DEMO</div>

    <div id="ery-btn" onclick="toggleChat()">üí¨</div>

    <div id="chat-window">
        <div style="background:var(--dark); color:var(--gold); padding:10px; font-weight:bold;">Hovm√§stare Ery</div>
        <div id="msgs">
            <div class="msg ai">Hej! Hur kan jag hj√§lpa dig p√• Ery Bistro idag?</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Skriv h√§r...">
            <button onclick="send()">S√§nd</button>
        </div>
    </div>

    <script>
    function toggleChat() {
        const win = document.getElementById('chat-window');
        win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
    }

    async function send() {
        const input = document.getElementById('userInput');
        const box = document.getElementById('msgs');
        const text = input.value.trim();
        if(!text) return;

        // L√§gg till anv√§ndarens meddelande
        const uDiv = document.createElement('div');
        uDiv.className = 'msg user';
        uDiv.textContent = text;
        box.appendChild(uDiv);
        input.value = '';

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            
            // Visa AI:ns svar
            const aDiv = document.createElement('div');
            aDiv.className = 'msg ai';
            aDiv.textContent = data.text; // Vi l√§ser direkt fr√•n .text nu
            box.appendChild(aDiv);
        } catch (e) {
            const eDiv = document.createElement('div');
            eDiv.className = 'msg ai';
            eDiv.textContent = "Kunde inte n√• servern.";
            box.appendChild(eDiv);
        }
        box.scrollTop = box.scrollHeight;
    }
    document.getElementById('userInput').onkeydown = (e) => { if(e.key === 'Enter') send() };
</script>
</body>
</html>
